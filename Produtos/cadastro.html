<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>
<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
        <a href="/empresa/index.html" class="btn btn-outline-info"><i class="fas fa-building"></i> Empresa</a>
        <a href="/Produtos/index.html" class="btn btn-outline-info"><i class="fas fa-building"></i> Produto</a>
    </header>

    <div class="text-center">
        <h1 class="text-primary">Cadastro de Produto</h1>
    </div>
    <form action="#" class="p-3">
        <div>
            <label for="campoNome" class="form-label">Nome</label>
            <input type="text" id="campoNome" class="form-control">
        </div>

        <div>
            <label for="campoPreco" class="form-label">Preço R$</label>
            <input type="number" id="campoPreco" class="form-control" step="0.01">
        </div>

        <div>
            <label for="campoCategoria" class="form-label">Categoria *</label>
            <select id="campoCategoria" class="form-control" required>  
                <option disabled selected>Selecione uma opção</option>
                <option value="acessorios">Acessórios</option>
                <option value="eletrodomesticos">Eletrodomésticos</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="informatica">Informática</option>
                <option value="moveis">Móveis</option>
            </select>
        </div>

        <div class="text-end mt-2">
            <button class="btn btn-success" id="btn-salvar"><i class="fas fa-floppy-disk"></i> Salvar</button>
        </div>

    </form>
    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/scripts/produto/exemplo-cadastrar.js"></script>


</body>
</html>
